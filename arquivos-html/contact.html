                <h2>Contato</h2>
                <p class="email">Email: GerenciadorHospitalar@gmail.com.br</p>

                    <label for="mensagem">Mensagem*</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    <button type="submit">Enviar mensagem</button>
                </form>
            </div>
        </section>
